{% extends 'base.html'%}
{% load static %}
{% block content %}
<form class="row g-3" method="post" href="/add-teachers" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name">
    </div>
    {%if request.user.position == 'HD' %}
    <div class="col-md-6">
    <label  class="form-label">Department</label>
    <input type="text" class="form-control" name="name" value="{{request.user.department.dname}}" disabled>
    </div>
    {%else%}
    <div class="col-md-6">
        <label for="inputState" class="form-label">Department</label>
        <select id="inputState" class="form-select" name="department">
        {%for department in departments %}
          <option selected value="{{department.id}}">{{department.dname}}</option>
        {%endfor%}
        </select>
      </div>
      {%endif%}
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" >
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Mobile</label>
      <input type="text" class="form-control" name="mobile">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    
   
    <div class="col-md-6">
      <label for="inputState" class="form-label">Position</label>
      <select id="inputState" class="form-select" name="position">
        {%for position in positions%}
        <option selected value="{{position.0}}">{{position.1}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="col-md-6 mt-3">
      <label class="labels">Upload Profile image</label>
      <input type="file" class="form-control" accept="image/*" name="profile_image"
              required>
    </div>
   
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">ADD</button>
    </div>
  </form>
{%endblock%}

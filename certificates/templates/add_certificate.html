{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
  .error{
      color: red;
  }
</style>
<form method="post" href="/add-assignment" enctype="multipart/form-data" id="add_certificate">
{%csrf_token%}

    <div class="row">
        <div class="col-md-6">
            <label  class="form-label">Activity Name</label>
            <input type="text" class="form-control" name="activity">
          </div>
          <div class="col-md-6">
            <label  class="form-label">Level</label>
            <select  class="form-select" name="level">
                {%for level in levels%}
                <option selected value="{{level.0}}">{{level.1}}</option>
                {%endfor%}
              </select>
          </div>
            <div class="col-md-6 mt-3">
                <label  class="form-label">Upload</label>
                <input type="file" class="form-control" name="upload"  accept="file/*,application/pdf,image/*">
            </div>
          
    </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">ADD</button>
      </div>
    </div>
</form>
{%endblock%}
{%block script%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
$(document).ready(function () {
  $("#add_certificate").validate({
    rules: {
      activity: {
        required: true,
      },
      upload: {
        required: true,
      },
    },
  });
});
</script>
{%endblock%}

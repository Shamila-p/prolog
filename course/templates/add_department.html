{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post" href="/add-department">
{%csrf_token%}
    <div class="row">
        <div class="col-md-6">
            <label  class="form-label">Department Name</label>
            <input type="text" class="form-control" name="dept_name">
          </div>
          <div class="col-md-6">
            <label  class="form-label">HOD</label>
            <select  class="form-select" name="hod">
                {%for teacher in teachers%}
                <option  value="{{teacher.id}}">{{teacher.first_name}}</option>
                {%endfor%}
              </select>
          </div>
    </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">ADD</button>
      </div>
    </div>
</form>
{%endblock%}
{%block script%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
$(document).ready(function () {
  $("#add_department").validate({
    rules: {
      dept_name: {
        required: true,
      },
    },
  });
});
</script>
{%endblock%}

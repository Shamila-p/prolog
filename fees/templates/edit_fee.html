{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post" href="/edit-fee/{{fee_id}}">
{%csrf_token%}
    <div class="row">
          <div class="col-md-6">
            <label  class="form-label">Department</label>
            <select  class="form-select" name="department">
                {%for department in departments%}
                <option selected value="{{department.id}}">{{department.dname}}</option>
                {%endfor%}
              </select>
          </div>
          <div class="col-md-6">
            <label  class="form-label">Category</label>
            <select  class="form-select" name="fcategory">
                {%for fee_category in fee_categories%}
                <option selected value="{{fee_category.0}}">{{fee_category.1}}</option>
                {%endfor%}
              </select>
          </div>

    </div>
    <div class="row">
        
        <div class="col-md-6">
          <label  class="form-label">Amount</label>
          <input type="amount" class="form-control" name="amount" value="{{fee.fees}}">
        </div>
        <div class="col-md-6">
          <label  class="form-label">Payment Date</label>
          <input type="date" class="form-control" name="pdate" value="{{fee.last_date|date:"Y-m-d" }}">
        </div>
        
  </div>
  <div class="row">
    <div class="col-md-6">
      <label  class="form-label">Semester</label>
      <select  class="form-select" name="semester">
          {%for semester in semesters%}
          <option selected value="{{semester.id}}">{{semester.semname}}</option>
          {%endfor%}
        </select>
    </div>
  </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">EDIT</button>
      </div>
    </div>
</form>
{%endblock%}

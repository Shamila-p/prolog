{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post" href="/add-notes" enctype="multipart/form-data">
{%csrf_token%}

    <div class="row">
        <div class="col-md-6">
            <label  class="form-label">File Name</label>
            <input type="text" class="form-control" name="filename">
          </div>
          <div class="col-md-6">
            <label  class="form-label">Category</label>
            <select  class="form-select" name="category">
                {%for material in materials%}
                <option selected value="{{material.0}}">{{material.1}}</option>
                {%endfor%}
              </select>
          </div>
         
          <div class="col-md-6 mt-3">
            <label  class="form-label">Upload Note</label>
            <input type="file" class="form-control" name="upload"  accept="file/*,audio/*,video/*,image/*,application/pdf">
          </div>
          
    </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">ADD</button>
      </div>
    </div>
</form>
{%endblock%}

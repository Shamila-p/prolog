{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post" href="/edit-materials/{{material.id}}" enctype="multipart/form-data">
{%csrf_token%}

    <div class="row">
        <div class="col-md-6">
            <label  class="form-label">File Name</label>
            <input type="text" class="form-control" name="filename" value="{{material.filename}}">
          </div>
          <div class="col-md-6">
            <label  class="form-label">Category</label>
            <select  class="form-select" name="category">
                {%for category in categories%}
                <option selected value="{{category.0}}">{{category.1}}</option>
                
                {%endfor%}
              </select>
          </div>
         
          <div class="col-md-6 mt-3">
            <label  class="form-label">Upload Note</label>
            <input type="file" class="form-control" name="upload"  accept="file/*,audio/*,video/*,image/*,application/pdf">
          </div>
          
    </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">EDIT</button>
      </div>
    </div>
</form>
{%endblock%}

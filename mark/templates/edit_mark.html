{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post" href="/edit-mark/{{mark.student.id}}">
{%csrf_token%}

    <div class="row">
        {%for m in mark%}
          <div class="col-md-6">
            <label  class="form-label">Exam Type</label>
            <select  class="form-select" name="type">
                {%for exam in exams%}
                <option selected value="{{exam.0}}">{{exam.1}}</option>
                {%endfor%}
              </select>
          </div>
          
            <div class="col-md-6 mt-3">
                <label  class="form-label">Total Mark</label>
                <input type="text" class="form-control" name="tmark" value="{{m.total_score}}" >
            </div>
            <div class="col-md-6 mt-3">
                <label  class="form-label"> Scored Mark</label>
                <input type="text" class="form-control" name="smark" value="{{m.marked_score}}" >
            </div>
         {%endfor%} 
    </div>
    <div class="row">
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5">EDIT</button>
      </div>
    </div>
</form>
{%endblock%}
